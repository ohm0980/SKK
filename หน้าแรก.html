<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าแรก</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn-icons-png.flaticon.com/512/1390/1390737.png"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap');
        *{
            font-family: 'Prompt', sans-serif;	
        }body{
            background-image: linear-gradient(135deg, #4d6fb8 0%, #4373d2 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="text-center">
                <h1 class="">หน้าหลัก</h1>
            </div>
            <hr>
        </div>
        <div class="body">
            <div class="row">
                <div class="col">
                    <input placeholder="กรอกรหัสสินค้าที่นี่่" type="text" id="CodePrc" class="form-control">
                </div>
                <div class="col">
                    <input type="text" placeholder="กรอกจำนวนสินค้า" class="form-control" id="NumSelect">
                </div>
            </div>
            <div class="button">
                <input type="button" value="คิดราคาสินค้า" class="btn btn-warning mt-3 form-control" onclick="SubmitForm()">
            </div>
            <div class="ruam">
                <input type="text" id="ruam" placeholder="ราคารวม" readonly class="form-control mt-3">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
